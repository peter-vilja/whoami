javaconf.introduction=Spring 3.0 enabled a way to configure spring application fully with java configuration. Here is quick guide how to create simple java configuration.
javaconf.first=First we create a java class which will contain the java configuration. The class will be annotated with @Configuration annotation which will mark that the class is configuration file.
javaconf.annotations=To enable Web MVC we add annotation @EnableWebMvc (mvc:annotation-driven) <br/>To enable scheduling we add @EnableScheduling <br/>To enable component scan add @ComponentScan (context:component-scan base-package="")
javaconf.beans=Next let's create some beans. Beans can be created by using @Bean annotation.
